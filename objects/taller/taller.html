<!DOCTYPE html>
<html>
<head>
    <!-- script de A-Frane version1 1.0.0 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- script de AR.JS con soporte de marker + location -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script src="../registerevents.js"></script>

    <link rel="stylesheet" href="../marker.css">

</head>
<body style="margin : 0px; overflow: hidden;">

<div class="marker-loader">
    <div id="marker-status"></div>
</div>

<a-scene camera>
    <a-marker preset='kanji' registerevents>
        <a-text  position= "-3 -5 -2" rotation="-90 0 0" scale="2 2 2" value="Make Software change the world" color="red" ></a-text>
    </a-marker>
    <a-marker type='pattern' url='./pattern-c-logo.patt' registerevents>
        <a-image src="./make_software.jpg" position= "0 0 0" rotation="-90 0 0" scale="10 10 10"></a-image>
    </a-marker>

</a-scene>
</body>
</html>
